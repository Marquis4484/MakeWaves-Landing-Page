<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="assets/waves.png" />
    <title>MakeWaves Landing Page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img src="assets/waves.png" alt="waves" />
            <span>MakeWaves</span>
          </div>
          <nav>
            <div class="btn"><i class="fa fa-times close-btn"></i></div>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </nav>
          <div class="btn"><i class="fa fa-bars menu-btn"></i></div>
        </div>
      </div>
    </header>
    <section>
      <video autoplay muted loop>
        <source src="assets/MakeWaves.mp4" type="video/mp4" />
      </video>
      <div class="container">
        <div class="content">
          <h2>Start Your</h2>
          <h2>Own Trends</h2>
          <p>
            Create a style that will captivate any audience. Tag us in your
            movement and we'll help you boost your popularity in a flash.
            Inspire others to follow in your footsteps. You won't regret it!
          </p>
          <button>Learn More</button>
          <div class="social_icons">
            <i class="fa fa-brands fa-facebook"></i>
            <i class="fa fa-brands fa-twitter"></i
            ><i class="fa fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
